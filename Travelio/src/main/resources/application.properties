# Server Configuration
server.port=${PORT:8080}

# Application Info
spring.application.name=Travelio

# MySQL Database Configuration (Railway + local fallback)
spring.datasource.url=${SPRING_DATASOURCE_URL:${DB_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:app_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:${MYSQLUSER:root}}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:${MYSQLPASSWORD:root}}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.initialization-fail-timeout=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.doc-expansion=list
springdoc.paths-to-match=/V1/**,/api/**

# Gemini Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.endpoint=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# Google SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SMTP_SSL:false}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_SMTP_CONNECTION_TIMEOUT:10000}
spring.mail.properties.mail.smtp.timeout=${MAIL_SMTP_TIMEOUT:10000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_SMTP_WRITE_TIMEOUT:10000}

# Booking.com RapidAPI Configuration
booking.api.key=${BOOKING_API_KEY:}
booking.aid=${BOOKING_AID:}
